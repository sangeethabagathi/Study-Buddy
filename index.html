<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy Tutor - Interactive Learning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            padding: 30px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            height: calc(100vh - 250px);
        }
        
        .pdf-viewer-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }
        
        .upload-section {
            margin-bottom: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .file-input-label:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .file-name {
            margin-left: 15px;
            color: #333;
            font-weight: 500;
        }
        
        #pdfViewer {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow: auto;
            background: #f9f9f9;
        }
        
        #pdfCanvas {
            display: block;
            margin: 0 auto;
        }
        
        .voice-assistant-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }
        
        .assistant-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .assistant-header h2 {
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .placeholder-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .placeholder-message p {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .no-file-message {
            text-align: center;
            padding: 50px 20px;
            color: #999;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .pdf-viewer-section,
            .voice-assistant-section {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Study Buddy Tutor</h1>
            <p>Interactive AI Homework Help with Document Support</p>
        </div>
        
        <div class="main-content">
            <div class="pdf-viewer-section">
                <div class="upload-section">
                    <div class="file-input-wrapper">
                        <label for="pdfInput" class="file-input-label">
                            üìÑ Upload Homework or Lesson PDF
                        </label>
                        <input type="file" id="pdfInput" accept=".pdf" />
                    </div>
                    <span class="file-name" id="fileName">No file selected</span>
                </div>
                <div id="pdfViewer">
                    <div class="no-file-message">
                        <p>üëÜ Upload a PDF to view it here</p>
                        <p>Your tutor can reference the document during your conversation!</p>
                    </div>
                    <canvas id="pdfCanvas"></canvas>
                </div>
            </div>
            
            <div class="voice-assistant-section">
                <div class="assistant-header">
                    <h2>üéôÔ∏è Voice Tutor</h2>
                    <p>Click the button below to start talking</p>
                </div>
                <div id="vapiWidget">
                    <vapi-widget
                        assistant-id="529f87e7-dea8-4afe-9e97-c6989bdce7af"
                        public-key="6dec2bf2-ffc2-42e2-8087-c6476339d58e"
                        mode="voice"
                        theme="dark"
                        base-bg-color="#667eea"
                        accent-color="#764ba2"
                    ></vapi-widget>
                </div>
            </div>
        </div>
    </div>
    
    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Set PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let pdfDoc = null;
        let currentPage = 1;
        const canvas = document.getElementById('pdfCanvas');
        const ctx = canvas.getContext('2d');
        
        // Handle file upload
        document.getElementById('pdfInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                document.getElementById('fileName').textContent = file.name;
                
                const fileReader = new FileReader();
                fileReader.onload = function() {
                    const typedArray = new Uint8Array(this.result);
                    
                    pdfjsLib.getDocument(typedArray).promise.then(function(pdf) {
                        pdfDoc = pdf;
                        renderPage(1);
                    });
                };
                fileReader.readAsArrayBuffer(file);
            }
        });
        
        // Render PDF page
        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(function(page) {
                const viewport = page.getViewport({scale: 1.5});
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                page.render(renderContext);
            });
        }
    </script>
    
    <!-- Vapi Widget Script -->
    <script src="https://unpkg.com/@vapi-ai/client-sdk@latest/dist/embed/widget.umd.js"></script>
</body>
</html>
